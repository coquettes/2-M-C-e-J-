<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário das Babilônicas</title>
</head>
<body>
    <form action="" method="post" >
        <p>Digite seu Nome:</p>
        <input type="text" name="Nome" placeholder="Ex: Beatriz França ">
        <p>E-mail:</p>
        <input type="email" name="email" placeholder="Ex:beatriz.fr@gmail.com" value="@gmail.com">
        <input type= "number" name="phone" placeholder="(XX) XXXXX-XXXX ">
        <input type="radio" name="work" value="Sim"> Com certeza 
        <input type="radio" name="work" value="Não"> Sem certeza 
        <input type="checkbox" name="novidades" checked> Aceito receber novidades por e-mail da empresa


    </form>
</body>
</html>
